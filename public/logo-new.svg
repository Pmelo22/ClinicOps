<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Heart Monitor Line (EKG) -->
  <g>
    <!-- Left flat line -->
    <line x1="2" y1="24" x2="10" y2="24" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- First peak (small) -->
    <polyline points="10,24 13,18 16,30 19,24" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Middle flat line -->
    <line x1="19" y1="24" x2="24" y2="24" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Main peak (large) -->
    <polyline points="24,24 27,8 30,38 33,24" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right flat line -->
    <line x1="33" y1="24" x2="42" y2="24" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- ClinicOps Text -->
  <text x="50" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#1f2937" letter-spacing="-0.5">
    ClinicOps
  </text>
</svg>