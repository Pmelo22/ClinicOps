<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #10b981; }
      .foreground { fill: white; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #10b981; }
      .foreground { fill: white; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="37" />
  <g>
    <!-- Left flat line -->
    <line x1="20" y1="90" x2="45" y2="90" class="foreground" stroke-width="8" stroke-linecap="round"/>
    
    <!-- First peak (small) -->
    <polyline points="45,90 55,65 65,115 75,90" fill="none" class="foreground" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Middle flat line -->
    <line x1="75" y1="90" x2="95" y2="90" class="foreground" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Main peak (large) -->
    <polyline points="95,90 110,35 125,145 140,90" fill="none" class="foreground" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right flat line -->
    <line x1="140" y1="90" x2="160" y2="90" class="foreground" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>